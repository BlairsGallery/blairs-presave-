<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOIN WAITLIST</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 10;
        overflow: hidden; /* Skryje posuvník */
        background: black; /* Čierne pozadie */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Celá výška obrazovky */
      }
      .signup-form {
        background-color: black; /* Čierna výplň */
        padding: 40px;
        border-radius: 10px;
        text-align: center;
        width: 90%; /* Šírka pre mobilné zariadenia */
        max-width: 400px; /* Maximálna šírka formulára */
        position: relative; /* Umožňuje absolútne umiestnenie dieťaťa */
        border: none; /* Odstránenie okraja tabuľky */
      }
      h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: white; /* Biela farba textu */
      }
      input[type="email"],
      input[type="submit"] {
        display: block; /* Zaisťuje, že každý prvok bude na samostatnom riadku */
        width: 80%; /* Zmenšenie šírky pre lepšie zarovnanie */
        padding: 15px;
        margin: 22px auto; /* Zarovnanie na stred */
        border-radius: 7px; /* Hranaté rohy pre email */
        border: 1px solid white; /* Biele okraje pre email */
        font-size: 16px;
        transition: border-color 0.3s;
        background: black; /* Čierna výplň pre email */
        color: white; /* Biela farba textu pre email */
      }
      input[type="email"]:focus {
        border-color: #007bff; /* Zmena farby okraja pri zameraní */
      }
      input[type="submit"] {
        background: black; /* Čierne pozadie tlačidla */
        color: white; /* Biela farba textu */
        border: 1px solid white; /* Biele okraje */
        cursor: pointer;
        font-size: 18px;
        transition: background 0.3s;
        border-radius: 25px; /* Okrúhle rohy */
      }
      input[type="submit"]:hover {
        background: #333; /* Tmavšia čierna pri hover */
      }
      .form-footer {
        margin-top: 15px;
        font-size: 14px;
        color: white; /* Biela farba textu */
      }
      .logo {
        position: absolute; /* Absolútne umiestnenie */
        top: -50px; /* Umiestnenie nad formulár */
        left: 50%;
        transform: translateX(-50%); /* Centerovanie horizontálne */
        width: 150px; /* Šírka loga */
        height: auto; /* Udržuje pomer strán */
      }
      /* Media query pre väčšie obrazovky */
      @media (min-width: 600px) {
        .signup-form {
          padding: 60px; /* Viac paddingu pre väčšie obrazovky */
        }
        h2 {
          font-size: 28px; /* Väčší nadpis na väčších obrazovkách */
        }
      }
    </style>
  </head>
  <body>
    <div class="signup-form">
      <img src="Asset 2BG transp.2.svg" alt="Logo" class="logo" />
      <h2>JOIN WAITLIST</h2>
      <form id="waitlistForm" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdKMEnu1oRohb0mo64Dnfx7S_22qR0tJ8ep9jD5REP-CIkcpQ/formResponse" method="post" target="hidden_iframe">
        <input
          type="email"
          name="entry.534564544"
          placeholder="E-MAIL"
          required
        />
        <input type="submit" value="SEND" />
      </form>
      <div id="successMessage" style="display: none; color: white;">
        You joined the waitlist
      </div>
      <iframe name="hidden_iframe" style="display: none;"></iframe>
    </div>
    <script>
      document.getElementById('waitlistForm').addEventListener('submit', function () {
        // Zobrazíme úspešnú správu
        document.getElementById('successMessage').style.display = 'block';
        this.style.display = 'none'; // Skryjeme formulár
      });
    </script>
  </body>
</html>
